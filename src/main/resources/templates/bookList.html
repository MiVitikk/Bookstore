<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">


<head>
    <title>Books</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<h1>Kirjat</h1>

<div class="col-md-4">
    <span  sec:authentication="name">Name</span>
    
</div>

<div class="col-md-4" style="padding:20px 0">
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out" class="btn btn-sm btn-danger" />
    </form>
</div>
<table>
    <table class="table table-striped">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th>Year</th>
            <th>Price</th>
            <th sec:authorize="hasRole('ADMIN')"></th>
        </tr>
        <tr th:each="book : ${books}">
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.isbn}"></td>
            <td th:text="${book.publicationYear}"></td>
            <td th:text="${book.price}"></td>
            <td th:text="${book.category.name}"></td>

            <td sec:authorize="hasRole('ADMIN')"><a th:href="@{/delete/{id}(id=${book.id})}"
                    class="btn btn-xs btn-danger">Poista</a></td>
            <td ><a th:href="@{/editBook/{id}(id=${book.id})}" class="btn btn-xs btn-danger">Muokkaa</a></td>
        </tr>
    </table>

    <p><a href="/newbook" class="btn btn-xs btn-danger">Lisää kirja</a></p>

    </body>

</html>
