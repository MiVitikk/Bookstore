<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>New Book</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>

<body>
	<h1>Lisää uusi kirja</h1>
	<div>
		<form action="#" th:object="${book}" th:action="@{saveBook}" method="post">
			<div>
				<label>Title</label> <input type="text" th:field="*{title}" />
				<td th:if="${#fields.hasErrors('title')}" th:errors="*{title}" >Error</td>
			</div>

			<div>
				<label>Author</label> <input type="text" th:field="*{author}" />
				<td th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Error</td>
			</div>

			<div>
				<label>ISBN</label> <input type="text" th:field="*{isbn}" />
			</div>

			<div>
				<label>Year</label> <input type="text" th:field="*{publicationYear}" />
			</div>

			<div>
				<label>Price</label> <input type="text" th:field="*{price}" />
				<td th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></td>
			</div>
			
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="catlist">Category</label>
			<select id="catlist" th:field="*{category}" class="form-control">
				<option th:each="category: ${categories}" 
							th:value="${category.categoryid}" 
								th:text="${category.name}"></option>
			</select>

			<div style="clear: both; display: block; height: 10px;"></div>

			<input type="submit" value="Tallenna" class="btn btn-xs btn-danger"></input>
			<p><a href="/booklist" class="btn btn-xs btn-danger">Takaisin</a></p>
		</form>

	</div>


</body>

</html>
